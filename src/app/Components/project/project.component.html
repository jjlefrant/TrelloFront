<h1 class="titre_centrer_haut">Projet informations : {{ currentProject.nom }}</h1>
<p class="titre_centrer">Description : {{ currentProject.description }}</p>
<div class="titre_centrer">
    <div class="colonne_liste" *ngFor="let liste of currentProject.listes; let i = index" id="project">
        <div class ="colonne_1_liste">
            <ng-container *ngIf="i < 3">
                <div class="colonne_1_liste">
                    <app-list [liste]="liste"></app-list>
                </div>
            </ng-container>
        </div>
    </div>
    <ng-container *ngIf="currentProject.listes.length < 3">
      <button class="ajoutList_centre" (click)="ajoutList()">âž• Add List</button>
    </ng-container>    
</div>
