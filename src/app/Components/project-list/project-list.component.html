      <img
        src="https://i.imgur.com/mK8peXI.png"
        alt="Logo"
        height="24"
        class="d-inline-block align-text-top"
      />
      Equipe ADJK
    </a>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div
      class="col-2"
      style="
        text-align: center;
        border-width: thin;
        border-right: solid rgba(128, 128, 128, 0.366);
      "
    >
      <div class="row">
        <div class="col">
          <div (click)="ajoutProjet()" class="btn btn-success">
            <i class="fa-solid fa-plus"></i> Projet
          </div>
        </div>
      </div>
      <div
        *ngFor="let project of this.fetcher.projetsPopulated"
        (click)="onClick(project)"
        id="project"
      >
        <div class="row">
          <div
            *ngIf="!modificationState"
            class="col-9 projet-bar-titre"
            (dblclick)="modifie(project)"
          >
            {{ project.nom }}
          </div>
          <div
            *ngIf="
              modificationState &&
              selectedProject &&
              selectedProject.id === project.id
            "
          >
            <!-- Utilisez [(ngModel)] pour lier la valeur de l'input à la propriété nom du projet -->
            <input
              class="col-9"
              (keydown.enter)="modifie(project)"
              type="text"
              [(ngModel)]="selectedProject.nom"
            /><br />
          </div>
          <div class="col-3">
            <div class="btn btn-danger btn-sm" (click)="deleteProject(project)">
              <i class="fa-solid fa-trash"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-10 list-bg">
      <app-project [currentProject]="this.fetcher.currentProject"></app-project>
    </div>
  </div>
</div>
