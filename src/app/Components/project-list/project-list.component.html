<div class="container">
  <div id="container">
    <div *ngFor="let project of this.fetcher.projetsPopulated" (click)="onClick(project)" id="project" >
      <div *ngIf="!modificationState" >
        <p (dblclick)="modifie(project)">{{ project.nom }}</p>
      </div>
      <div *ngIf="modificationState && selectedProject && selectedProject.id === project.id">
        <!-- Utilisez [(ngModel)] pour lier la valeur de l'input √† la propri√©t√© nom du projet -->
        <input (keydown.enter)="modifie(project)"
          type="text"
          [(ngModel)]="selectedProject.nom"
        /><br />  
      </div>    
      <button class="modif" (click)="deleteProject(project)">‚ùå</button>
      <button class="modif" (click)="modifie(project)">üñç</button>
    </div>
    <br>
    <button (click)="ajoutProjet()">‚ûï Add Project</button>
  </div>
  <div id="containerAffichage">
    <app-project [currentProject]="this.fetcher.currentProject"></app-project>
  </div>
</div>
